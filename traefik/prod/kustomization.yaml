---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: traefik-prod

resources:
  - ../base

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 32.1.1
    releaseName: traefik
    namespace: traefik-prod
    valuesFile: values-base.yaml
    additionalValuesFiles:
      - values-prod.yaml
