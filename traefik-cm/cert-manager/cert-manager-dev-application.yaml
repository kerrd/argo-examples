---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dkerr64/argo-examples.git
    targetRevision: HEAD
    path: traefik-cm/cert-manager/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
