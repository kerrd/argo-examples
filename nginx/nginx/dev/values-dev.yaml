---
# Nginx Helm Chart Values - Development Environment
# https://github.com/bitnami/charts/tree/main/bitnami/nginx

# Replica count for development
replicaCount: 1

# Image configuration
image:
  registry: docker.io
  repository: bitnami/nginx
  tag: 1.27.3
  pullPolicy: IfNotPresent

# Disable init containers that require bash
sidecarSingleProcessNamespace: false
containerSecurityContext:
  enabled: false

# Service configuration
service:
  type: ClusterIP
  ports:
    http: 80

# Ingress configuration
ingress:
  enabled: true
  ingressClassName: traefik
  hostname: nginx-dev.hl.rushbtech.org
  path: /
  pathType: Prefix
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure

# Custom index.html for dev
cloneStaticSiteFromGit:
  enabled: false

# Custom HTML content
serverBlock: |-
  server {
    listen 0.0.0.0:8080;
    server_name localhost;
    location / {
      root /app;
      index index.html;
    }
  }

# Static content
staticSiteConfigmap: nginx-dev-content
staticSitePVC: ""

# Resources for development
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling disabled for dev
autoscaling:
  enabled: false

# Health checks
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1
